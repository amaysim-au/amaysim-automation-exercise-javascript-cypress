name: MyAmaysim Test Automation exercise pipeline
on:
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 6
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install
        run: npm install
      - name: Lint
        run: npx eslint

  testLinuxElectron:
    name: Linux/Electron (headless)
    runs-on: ubuntu-latest
    timeout-minutes: 6
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup environment
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependancies
        run: npm install
      - name: Run Cypress tests in Electron
        run: npx cypress run
      - name: UploadArtifacts
        uses: actions/upload-artifact@v3
        with:
          name: ScreenshotsAndVideosLinuxElectron
          path: |
            cypress/videos
            cypress/screenshots
          if-no-files-found: ignore

  testLinuxChrome:
    name: Linux/Chrome (headed)
    runs-on: ubuntu-latest
    timeout-minutes: 6
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup environment
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Run Cypress tests in Chrome
        uses: cypress-io/github-action@v4
        with:
          browser: chrome
          headed: true
      - name: UploadArtifacts
        uses: actions/upload-artifact@v3
        with:
          name: ScreenshotsAndVideosLinuxChrome
          path: |
            cypress/videos
            cypress/screenshots
          if-no-files-found: ignore

  testMacChrome:
    name: Mac/Chrome (headed)
    runs-on: macos-latest
    timeout-minutes: 7
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup environment
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Run Cypress tests in Chrome
        uses: cypress-io/github-action@v4
        with:
          browser: chrome
          headed: true
      - name: UploadArtifacts
        uses: actions/upload-artifact@v3
        with:
          name: ScreenshotsAndVideosMacChrome
          path: |
            cypress/videos
            cypress/screenshots
          if-no-files-found: ignore

  testWindowsElectron:
    name: Windows/Electron (headless)
    runs-on: windows-latest
    timeout-minutes: 6
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup environment
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Run Cypress tests in Electron
        uses: cypress-io/github-action@v4
      - name: UploadArtifacts
        uses: actions/upload-artifact@v3
        with:
          name: ScreenshotsAndVideosWindowsElectron
          path: |
            cypress/videos
            cypress/screenshots
          if-no-files-found: ignore

  testWindowsChrome:
    name: Windows/Chrome (headed)
    runs-on: windows-latest
    timeout-minutes: 7
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup environment
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Run Cypress tests in Chrome
        uses: cypress-io/github-action@v4
        with:
          browser: chrome
          headed: true
      - name: UploadArtifacts
        uses: actions/upload-artifact@v3
        with:
          name: ScreenshotsAndVideosWindowsChrome
          path: |
            cypress/videos
            cypress/screenshots
          if-no-files-found: ignore

  testWindowsEdge:
    name: Windows/Edge (headed)
    runs-on: windows-latest
    timeout-minutes: 6
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup environment
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Run Cypress tests in Edge
        uses: cypress-io/github-action@v4
