name: MyAmaysim Test Automation exercise pipeline
on: [push]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install
        run: npm install
      - name: Lint
        run: npx eslint cypress/e2e/*.spec.cy.js

  testLinuxElectron:
    name: Run tests on a Ubuntu environment on Electron
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup environment
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependancies
        run: npm install
      - name: Run Cypress tests in Electron
        run: npx cypress run
      - name: UploadArtifacts
        uses: actions/upload-artifact@v3
        with:
          name: ScreenshotsAndVideosUbuntuElectron
          path: |
            cypress/videos
            cypress/screenshots
          if-no-files-found: ignore

  testLinuxChrome:
    name: Run tests on a Ubuntu environment on Chrome
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup environment
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Run Cypress tests in Chrome
        uses: cypress-io/github-action@v4
        with:
          browser: chrome
      - name: UploadArtifacts
        uses: actions/upload-artifact@v3
        with:
          name: ScreenshotsAndVideosUbuntuChrome
          path: |
            cypress/videos
            cypress/screenshots
          if-no-files-found: ignore

  testLinuxFirefox:
    name: Run tests on a Ubuntu environment on Firefox
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node16.14.0-chrome99-ff97
      options: --user 1001
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup environment
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Run Cypress tests in Firefox
        uses: cypress-io/github-action@v4
        with:
          browser: chrome
      - name: UploadArtifacts
        uses: actions/upload-artifact@v3
        with:
          name: ScreenshotsAndVideosUbuntuFirefox
          path: |
            cypress/videos
            cypress/screenshots
          if-no-files-found: ignore

  testWindowsElectron:
