name: MyAmaysim Test Automation exercise pipeline
on: [push]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install
        run: npm install
      - name: Lint
        run: npx eslint

  testLinuxElectron:
    name: Test on Linux/Electron
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup environment
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependancies
        run: npm install
      - name: Run Cypress tests in Electron
        run: npx cypress run
      - name: UploadArtifacts
        uses: actions/upload-artifact@v3
        with:
          name: ScreenshotsAndVideosLinuxElectron
          path: |
            cypress/videos
            cypress/screenshots
          if-no-files-found: ignore

  testLinuxChrome:
    name: Test on Linux/Chrome
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup environment
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Run Cypress tests in Chrome
        uses: cypress-io/github-action@v4
        with:
          browser: chrome
      - name: UploadArtifacts
        uses: actions/upload-artifact@v3
        with:
          name: ScreenshotsAndVideosLinuxChrome
          path: |
            cypress/videos
            cypress/screenshots
          if-no-files-found: ignore

  testLinuxFirefox:
    name: Test on Linux/Firefox
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node16.14.0-chrome99-ff97
      options: --user 1001
